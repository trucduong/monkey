<form-field-cmp [info]="info" [fieldModel]="fieldModel">
        <select class="form-control" [ngModel]="fieldModel" (ngModelChange)="updateData($event)">
            <option *ngIf="info.hasBlankItem" value=""></option>
            <option *ngFor="let item of info.items" [value]="info.getValue(item)">{{info.getLable(item)}}</option>
        </select>
</form-field-cmp>
