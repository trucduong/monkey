<div *ngIf="info.visible" [attr.disabled]="!info.enabled" class="form-group" [class.required]="info.required">
    <label *ngIf="!info.isSingle" class="control-label">{{ info.label | translate}}</label>
    <ng-content></ng-content>

    <div *ngIf="info.hasError()" class="alert alert-danger">
        <div *ngFor="let e of info.errors">{{ e.message }}</div>
    </div>
</div>
