<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">{{info.title |translate}}</div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-lg-6">
                        <ng-content select="form-content-cmp"></ng-content>
                        <div *ngIf="info.errors" class="alert alert-danger">
                            <div *ngFor="let e of info.errors">{{ e | translate}}</div>
                        </div>
                        <ng-content select="form-action-cmp"></ng-content>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
