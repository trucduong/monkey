<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="form-group">
                    <input class="form-control" placeholder="Enter text">
                    <button (click)="execute('add', {})" type="button" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="col-xs-12">
                <div class="row">
                    <div class="table-responsive">
                        <table width="100%" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>No.</th>
                                    <th *ngFor="let header of info.headers" [style.width]="header.width+'%'" >{{ header.labelKey | translate}}</th>
                                    <th style="min-width:82px;">{{'common.list.action' | translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of items; let i = index;" class="gradeX" [class.odd]="odd" [class.even]="even">
                                    <td>{{i + 1}}</td>
                                    <td *ngFor="let header of info.headers">
                                        <span *ngIf="!header.inputable && header.translation">{{item[header.name] | translate}}</span>
                                        <span *ngIf="!header.inputable && !header.translation">{{item[header.name]}}</span>
                                        <input *ngIf="header.inputable" class="form-control" [(ngModel)]="item[header.name]">
                                    </td>
                                    <td>
                                        <button *ngFor="let b of info.actions" (click)="execute(b.name, item)" type="button" class="{{'btn ' + b.type + ' btn-circle'}}"><i class="{{b.icon}}"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
