<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'shop.sell.title' | translate}}</h1>
        </div>
    </div>

    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <button type="button" class="btn btn-default" (click)="navigateTo(['\warehouse-history', 'import'])">{{'warehouse.import.history'|translate}}</button>
                </div>
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-md-4">
                                <cmb-field-cmp [info]="formInfo.getField('warehouseId')" [(fieldModel)]="model['warehouseId']" [(displayFieldModel)]="model['warehouseName']"></cmb-field-cmp>
                            </div>
                            <div class="col-md-4">
                                <smartcmb-field-cmp [info]="formInfo.getField('employeeId')" [(fieldModel)]="model['employeeId']" [(displayFieldModel)]="model['employeeName']"></smartcmb-field-cmp>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label for="curentDate">{{'warehouse.import.curentDate'|translate}}</label>
                                    <input type="text" class="form-control" id="curentDate" [ngModel]="currentDate | date:'dd/MM/yyyy hh:mm:ss'" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea-field-cmp [info]="formInfo.getField('description')" [(fieldModel)]="model['description']"></textarea-field-cmp>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-3">
                                <div class="row">
                                    <div class="col-md-12">
                                        <text-field-cmp [info]="formInfo.getField('discount')" [(fieldModel)]="model['discount']"></text-field-cmp>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <text-field-cmp [info]="formInfo.getField('totalPrice')" [(fieldModel)]="model['totalPrice']"></text-field-cmp>
                                    </div>
                                </div>
                                <hr>
                                <div class="row">
                                    <div class="col-md-12">
                                        <text-field-cmp [info]="formInfo.getField('total')" [(fieldModel)]="model['total']"></text-field-cmp>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="row">
                                    <gridinput-cmp [info]="gridInfo" (onExecute)="onExecute($event)"></gridinput-cmp>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-default btn-back" *ngIf="canNavigateBack()" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
    <input [ngModel]="tempTxt">
</wrapper>
