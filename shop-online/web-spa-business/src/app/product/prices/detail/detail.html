<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'product.detail.title' | translate}}</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <form-cmp [info]="formInfo">
            <form-content-cmp>
                <text-field-cmp [info]="formInfo.getField('name')" [(fieldModel)]="formInfo.model.name"></text-field-cmp>
                <number-field-cmp [info]="formInfo.getField('remaining')" [(fieldModel)]="formInfo.model.remaining"></number-field-cmp>
                <number-field-cmp [info]="formInfo.getField('discount')" [(fieldModel)]="formInfo.model.discount"></number-field-cmp>
                <number-field-cmp [info]="formInfo.getField('inputPrice')" [(fieldModel)]="formInfo.model.inputPrice"></number-field-cmp>
                <number-field-cmp [info]="formInfo.getField('wholesalePrice')" [(fieldModel)]="formInfo.model.wholesalePrice"></number-field-cmp>
                <number-field-cmp [info]="formInfo.getField('retailPrice')" [(fieldModel)]="formInfo.model.retailPrice"></number-field-cmp>
            </form-content-cmp>

            <form-action-cmp>
                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
            </form-action-cmp>
        </form-cmp>
    </div>
    <div class="row">
        <button class="btn btn-default btn-back" *ngIf="canNavigateBack()" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
