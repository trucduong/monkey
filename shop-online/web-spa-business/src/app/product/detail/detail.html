<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'product.detail.title' | translate}}</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <form-cmp [info]="formInfo">
            <form-content-cmp>
                <form-field-cmp [info]="formInfo.getField('id')" [fieldModel]="formInfo.model.id">
                    <input class="form-control" [(ngModel)]="formInfo.model.id" name="id">
                </form-field-cmp>

                <text-field-cmp [info]="formInfo.getField('code')" [(fieldModel)]="formInfo.model.code"></text-field-cmp>
                <!--<form-field-cmp [info]="formInfo.getField('code')" [fieldModel]="formInfo.model.code">
                    <input class="form-control" [(ngModel)]="formInfo.model.code" name="code">
                </form-field-cmp>-->

                <text-field-cmp [info]="formInfo.getField('name')" [(fieldModel)]="formInfo.model.name"></text-field-cmp>
                <!--<form-field-cmp [info]="formInfo.getField('name')" [fieldModel]="formInfo.model.name">
                    <input class="form-control" [(ngModel)]="formInfo.model.name" name="name">
                </form-field-cmp>-->

                <checkbox-field-cmp [info]="formInfo.getField('image')" [(fieldModel)]="formInfo.model.image"></checkbox-field-cmp>
                <!--<form-field-cmp [info]="formInfo.getField('image')" [fieldModel]="formInfo.model.image">
                    <input class="form-control" [(ngModel)]="formInfo.model.image" name="image">
                </form-field-cmp>-->
                <radio-field-cmp [info]="formInfo.getField('unit')" [(fieldModel)]="formInfo.model.unit"></radio-field-cmp>
<!--
                <form-field-cmp [info]="formInfo.getField('unit')" [fieldModel]="formInfo.model.unit">
                    <input class="form-control" [(ngModel)]="formInfo.model.unit" name="unit">
                </form-field-cmp>-->

                <form-field-cmp [info]="formInfo.getField('group')" [fieldModel]="formInfo.model.group">
                    <input class="form-control" [(ngModel)]="formInfo.model.group" name="group">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('description')" [fieldModel]="formInfo.model.description">
                    <input class="form-control" [(ngModel)]="formInfo.model.description" name="description">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('status')" [fieldModel]="formInfo.model.status">
                    <input class="form-control" [(ngModel)]="formInfo.model.status" name="status">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('discount')" [fieldModel]="formInfo.model.discount">
                    <input class="form-control" [(ngModel)]="formInfo.model.discount" name="discount">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('remaining')" [fieldModel]="formInfo.model.remaining">
                    <input class="form-control" [(ngModel)]="formInfo.model.remaining" name="remaining">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('warningRemaining')" [fieldModel]="formInfo.model.warningRemaining">
                    <input class="form-control" [(ngModel)]="formInfo.model.warningRemaining" name="warningRemaining">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('inputPrice')" [fieldModel]="formInfo.model.inputPrice">
                    <input class="form-control" [(ngModel)]="formInfo.model.inputPrice" name="inputPrice">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('wholesalePrice')" [fieldModel]="formInfo.model.wholesalePrice">
                    <input class="form-control" [(ngModel)]="formInfo.model.wholesalePrice" name="wholesalePrice">
                </form-field-cmp>

                <form-field-cmp [info]="formInfo.getField('retailPrice')" [fieldModel]="formInfo.model.retailPrice">
                    <input class="form-control" [(ngModel)]="formInfo.model.retailPrice" name="retailPrice">
                </form-field-cmp>
            </form-content-cmp>

            <form-action-cmp>
                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
            </form-action-cmp>
        </form-cmp>
    </div>
    <div class="row">
        <button class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
