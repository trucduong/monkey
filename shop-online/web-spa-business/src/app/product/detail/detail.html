<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'product.detail.title' | translate}}</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <form-cmp [info]="formInfo">
            <form-content-cmp>
                <!--<form-field-cmp [info]="formInfo.getField('id')" [fieldModel]="formInfo.model.id">
                    <input class="form-control" [(ngModel)]="formInfo.model.id" name="id">
                </form-field-cmp>-->

                <!--<text-field-cmp [info]="formInfo.getField('code')" [(fieldModel)]="formInfo.model.code"></text-field-cmp>-->

                <text-field-cmp [info]="formInfo.getField('name')" [(fieldModel)]="formInfo.model.name"></text-field-cmp>

                <cmb-field-cmp [info]="formInfo.getField('unit')" [(fieldModel)]="formInfo.model.unit"></cmb-field-cmp>

                <cmb-field-cmp [info]="formInfo.getField('group')" [(fieldModel)]="formInfo.model.group"></cmb-field-cmp>

                <cmb-field-cmp [info]="formInfo.getField('status')" [(fieldModel)]="formInfo.model.status"></cmb-field-cmp>

                <text-field-cmp [info]="formInfo.getField('description')" [(fieldModel)]="formInfo.model.description"></text-field-cmp>

                <number-field-cmp [info]="formInfo.getField('warningRemaining')" [(fieldModel)]="formInfo.model.warningRemaining"></number-field-cmp>
            </form-content-cmp>

            <form-action-cmp>
                <button (click)="onSave()" class="btn btn-primary"><i class="glyphicon glyphicon-floppy-disk"></i></button>
            </form-action-cmp>
        </form-cmp>
    </div>
    <div class="row">
        <button class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></button>
    </div>
</wrapper>
