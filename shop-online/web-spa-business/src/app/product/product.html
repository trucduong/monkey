<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'product.title.product' | translate}}</h1>
        </div>
    </div>

    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <grid-cmp [info]="gridInfo" [data-source]="dataSource" (onExecute)="onExecute($event)">
            <grid-action-cmp>
                <button (click)="onAdd()" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i></button>
                <button (click)="onNavigate('\product-group')" type="button" class="btn btn-default">{{'product.list.group' | translate}}</button>
                <button (click)="onNavigate('\product-unit')" type="button" class="btn btn-default">{{'common.list.unit' | translate}}</button>
            </grid-action-cmp>
        </grid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
</wrapper>
