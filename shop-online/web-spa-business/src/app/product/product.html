<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'product.list.title' | translate}}</h1>
        </div>
    </div>

    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <smartgrid-cmp [info]="gridInfo" [data-source]="dataSource" (onExecute)="onExecute($event)">
            <grid-action-cmp>
                <button (click)="onNavigate('\product-group')" type="button" class="btn btn-default">{{'product.group' | translate}}</button>
                <button (click)="onNavigate('\product-prices')" type="button" class="btn btn-default">{{'product.prices' | translate}}</button>
            </grid-action-cmp>
        </smartgrid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default btn-back" *ngIf="canNavigateBack()" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
</wrapper>
