<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{'login.title'|translate}}</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>
              <div class="form-group">
                <input class="form-control" placeholder="Login Name" name="loginName" type="text" autofocus [(ngModel)]="loginModel.loginName" (keyup)="onEnterLogin($event)">
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Password" name="password" type="password"  [(ngModel)]="loginModel.password" (keyup)="onEnterLogin($event)">
              </div>
              <div class="checkbox">
                <label>
                  <input name="remember" type="checkbox" value="Remember Me" [(ngModel)]="loginModel.rememberMe">{{'login.remember'|translate}}
                </label>
              </div>
              <!-- Change this to a button or input when using this as a form -->
              <alert-cmp [info]="alertInfo"></alert-cmp>
              <button class="btn btn-lg btn-success btn-block" (click)="login()">{{'login.login'|translate}}</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
