<wrapper [info]="pageInfo">
    <!-- page header -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{ 'customer.group.list.title' | translate}}</h1>
        </div>
    </div>

    <!-- page content -->
    <div class="row">
        <alert-cmp [info]="alertInfo"></alert-cmp>
        <smartgrid-cmp [info]="gridInfo" [data-source]="dataSource" (onExecute)="onExecute($event)"></smartgrid-cmp>
    </div>
    <div class="row">
        <a class="btn btn-default btn-back" (click)="onBack()"><i class="glyphicon glyphicon-arrow-left"></i></a>
    </div>
</wrapper>
